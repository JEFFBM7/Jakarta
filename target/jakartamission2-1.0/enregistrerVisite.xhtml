<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Enregistrer une Visite - Indonésie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</h:head>
<h:body>
    <!-- Navbar -->
    <nav class="navbar mb-4">
        <div class="container">
            <a class="navbar-brand" href="home.xhtml"><i class="bi bi-globe-asia-australia me-2"></i>Indonésie</a>
            <h:form>
                <h:commandButton value="← Retour" action="home" styleClass="btn btn-secondary btn-sm"/>
            </h:form>
        </div>
    </nav>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <!-- Alerte si non connecté -->
                <h:panelGroup rendered="#{not sessionBean.connecte}">
                    <div class="alert alert-warning mb-4">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        <strong>Connexion requise</strong> - Vous devez être connecté pour enregistrer une visite.
                        <div class="mt-2">
                            <a href="index.xhtml" class="btn btn-primary btn-sm">Se connecter</a>
                            <a href="ajoute_utilisateur.xhtml" class="btn btn-outline-secondary btn-sm">Créer un compte</a>
                        </div>
                    </div>
                </h:panelGroup>

                <div class="card slide-in">
                    <div class="card-body p-4">
                        <h2 class="h5 mb-4"><i class="bi bi-journal-plus me-2"></i>Enregistrer une Visite</h2>
        
                        <h:messages globalOnly="true" styleClass="alert alert-danger" layout="table" showDetail="true" showSummary="true"/>
        
                        <h:form>
                            <div class="mb-3">
                                <label for="lieu" class="form-label">Sélectionner un lieu</label>
                                <h:selectOneMenu id="lieu" value="#{visiteBean.lieuId}" required="true" styleClass="form-select">
                                    <f:selectItem itemLabel="-- Choisir un lieu --" itemValue="0"/>
                                    <f:selectItems value="#{lieuBean.lieux}" var="l" 
                                                   itemLabel="#{l.nom}" itemValue="#{l.id}"/>
                                </h:selectOneMenu>
                            </div>
            
                            <div class="mb-3">
                                <label for="commentaire" class="form-label">Commentaire (optionnel)</label>
                                <h:inputTextarea id="commentaire" value="#{visiteBean.commentaire}" 
                                                 rows="4" styleClass="form-control" maxlength="500"
                                                 placeholder="Partagez votre expérience..."/>
                            </div>
            
                            <div class="mb-4">
                                <label for="note" class="form-label">Note</label>
                                <h:selectOneMenu id="note" value="#{visiteBean.note}" styleClass="form-select">
                                    <f:selectItem itemLabel="-- Pas de note --" itemValue="#{null}"/>
                                    <f:selectItem itemLabel="★ 1 - Décevant" itemValue="1"/>
                                    <f:selectItem itemLabel="★★ 2 - Moyen" itemValue="2"/>
                                    <f:selectItem itemLabel="★★★ 3 - Bien" itemValue="3"/>
                                    <f:selectItem itemLabel="★★★★ 4 - Très bien" itemValue="4"/>
                                    <f:selectItem itemLabel="★★★★★ 5 - Excellent" itemValue="5"/>
                                </h:selectOneMenu>
                            </div>
            
                            <div class="d-grid gap-2">
                                <h:commandButton value="Enregistrer la visite" 
                                                action="#{visiteBean.enregistrerVisite()}"
                                                styleClass="btn btn-primary"/>
                                <h:button value="Annuler" outcome="home" styleClass="btn btn-secondary"/>
                            </div>
                        </h:form>
        
                        <div class="d-flex gap-2 mt-4 pt-3 border-top">
                            <h:link outcome="home" styleClass="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-house me-1"></i> Accueil
                            </h:link>
                            <h:link outcome="mesVisites" styleClass="btn btn-outline-primary btn-sm">
                                <i class="bi bi-journal-text me-1"></i> Mes visites
                            </h:link>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
