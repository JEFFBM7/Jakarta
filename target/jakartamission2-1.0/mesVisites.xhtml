<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Mes Visites - Indonésie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</h:head>
<h:body>
    <!-- Navbar -->
    <nav class="navbar mb-4">
        <div class="container">
            <a class="navbar-brand" href="home.xhtml"><i class="bi bi-globe-asia-australia me-2"></i>Indonésie</a>
            <h:form>
                <h:commandButton value="← Retour" action="home" styleClass="btn btn-secondary btn-sm"/>
            </h:form>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card slide-in">
            <div class="card-body p-4">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="h5 mb-0"><i class="bi bi-journal-text me-2"></i>Mes Visites</h2>
                    <h:form>
                        <h:commandButton value="Rafraîchir" 
                                        action="#{visiteBean.chargerMesVisites()}"
                                        styleClass="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-arrow-clockwise me-1"></i>
                        </h:commandButton>
                    </h:form>
                </div>
        
                <h:messages globalOnly="true" styleClass="alert alert-info"/>
        
                <h:panelGroup rendered="#{empty visiteBean.mesVisites}">
                    <div class="alert alert-light text-center py-5">
                        <i class="bi bi-inbox" style="font-size: 3rem; color: #6c757d;"></i>
                        <p class="mt-3 mb-3 text-muted">Vous n'avez pas encore enregistré de visites.</p>
                        <h:link value="Enregistrer une visite" outcome="enregistrerVisite" styleClass="btn btn-primary"/>
                    </div>
                </h:panelGroup>
        
                <div class="table-responsive" rendered="#{not empty visiteBean.mesVisites}">
                    <h:dataTable value="#{visiteBean.mesVisites}" var="visite" 
                                 styleClass="table table-hover"
                                 rendered="#{not empty visiteBean.mesVisites}">
                        <h:column>
                            <f:facet name="header">Lieu</f:facet>
                            <strong>#{visite.lieu.nom}</strong>
                        </h:column>
            
                        <h:column>
                            <f:facet name="header">Date de visite</f:facet>
                            <h:outputText value="#{visite.dateVisiteFormatee}"/>
                        </h:column>
            
                        <h:column>
                            <f:facet name="header">Note</f:facet>
                            <span class="text-warning">
                                <h:outputText value="" rendered="#{visite.note != null}"><i class="bi bi-star-fill"></i></h:outputText>
                                <h:outputText value=" #{visite.note}/5" rendered="#{visite.note != null}"/>
                            </span>
                            <span class="text-muted">
                                <h:outputText value="Pas de note" rendered="#{visite.note == null}"/>
                            </span>
                        </h:column>
            
                        <h:column>
                            <f:facet name="header">Commentaire</f:facet>
                            <span class="text-muted">
                                <h:outputText value="#{visite.commentaire}" 
                                             rendered="#{visite.commentaire != null and visite.commentaire.length() > 0}"/>
                                <em><h:outputText value="Aucun commentaire" 
                                             rendered="#{visite.commentaire == null or visite.commentaire.length() == 0}"/></em>
                            </span>
                        </h:column>
            
                        <h:column>
                            <f:facet name="header">Actions</f:facet>
                            <h:form>
                                <h:commandButton value="Supprimer" 
                                                action="#{visiteBean.supprimerVisite(visite.id)}"
                                                onclick="return confirm('Êtes-vous sûr de vouloir supprimer cette visite ?');"
                                                styleClass="btn btn-danger btn-sm"/>
                            </h:form>
                        </h:column>
                    </h:dataTable>
                </div>

                <div class="d-flex gap-2 mt-4 pt-3 border-top">
                    <h:link outcome="home" styleClass="btn btn-outline-secondary">
                        <i class="bi bi-house me-1"></i> Accueil
                    </h:link>
                    <h:link outcome="enregistrerVisite" styleClass="btn btn-primary">
                        <i class="bi bi-plus-lg me-1"></i> Nouvelle visite
                    </h:link>
                    <h:link outcome="lieu" styleClass="btn btn-outline-primary">
                        <i class="bi bi-geo-alt me-1"></i> Voir les lieux
                    </h:link>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</h:body>
</html>
