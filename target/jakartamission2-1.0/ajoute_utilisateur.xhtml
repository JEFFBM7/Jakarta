<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Créer un compte - Indonésie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container" style="max-width: 480px;">
            <div class="card slide-in">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <h1 class="h4 mb-2">Créer un compte</h1>
                        <p class="text-muted">Rejoignez la communauté Indonésie</p>
                    </div>
                    
                    <h:form>
                        <!-- Messages -->
                        <h:messages globalOnly="true" styleClass="alert alert-danger mb-3" rendered="#{facesContext.maximumSeverity.ordinal >= 2}"/>
                        <h:messages globalOnly="true" styleClass="alert alert-success mb-3" rendered="#{facesContext.maximumSeverity.ordinal == 0}"/>
                        
                        <div class="mb-3">
                            <label class="form-label">Nom d'utilisateur</label>
                            <h:inputText id="username" value="#{utilisateurBean.username}" styleClass="form-control"
                                         required="true" requiredMessage="Champ obligatoire"
                                         placeholder="Votre nom d'utilisateur">
                                <f:validateLength minimum="3" maximum="50" />
                            </h:inputText>
                            <h:message for="username" styleClass="text-danger small"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <h:inputText id="email" value="#{utilisateurBean.email}" styleClass="form-control" 
                                         required="true" placeholder="votre@email.com"/>
                            <h:message for="email" styleClass="text-danger small"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Mot de passe</label>
                            <h:inputSecret id="password" value="#{utilisateurBean.password}" styleClass="form-control" 
                                           required="true" placeholder="Minimum 8 caractères">
                                <f:validateLength minimum="8"/>
                            </h:inputSecret>
                            <h:message for="password" styleClass="text-danger small"/>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmer le mot de passe</label>
                            <h:inputSecret id="confirmPassword" value="#{utilisateurBean.confirmPassword}" styleClass="form-control" 
                                           required="true" placeholder="Répétez le mot de passe"/>
                            <h:message for="confirmPassword" styleClass="text-danger small"/>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Description (optionnel)</label>
                            <h:inputTextarea id="description" value="#{utilisateurBean.description}" styleClass="form-control" 
                                             rows="2" placeholder="Parlez-nous de vous..."/>
                        </div>

                        <div class="d-grid">
                            <h:commandButton value="Créer mon compte" action="#{utilisateurBean.ajouterUtilisateur}" styleClass="btn btn-primary"/>
                        </div>
                    </h:form>
                    
                    <div class="mt-4 pt-3 border-top text-center">
                        <p class="text-muted small mb-2">Déjà un compte ?</p>
                        <a href="index.xhtml">Se connecter</a>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
