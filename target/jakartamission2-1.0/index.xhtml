<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<head>
    <title>Indonésie - Découvrez l'archipel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">

    <div class="container" style="max-width: 420px;">
        <div class="card slide-in">
            <div class="card-body p-5 text-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/9f/Flag_of_Indonesia.svg" 
                     alt="Indonésie" 
                     class="mb-4 rounded" 
                     style="width: 120px; border: 1px solid hsl(240 5.9% 90%);"/>

                <h1 class="mb-2">Bienvenue</h1>
                <p class="text-muted mb-4">Découvrez les merveilles de l'Indonésie</p>

                <h:form>
                    <h:messages globalOnly="true" styleClass="alert alert-danger mb-3" rendered="#{facesContext.messageList.size() > 0}"/>
                    
                    <div class="mb-3 text-start">
                        <label class="form-label">Email</label>
                        <h:inputText value="#{sessionBean.email}" styleClass="form-control" placeholder="votre@email.com"/>
                    </div>
                    
                    <div class="mb-3 text-start">
                        <label class="form-label">Mot de passe</label>
                        <h:inputSecret value="#{sessionBean.password}" styleClass="form-control" placeholder="Votre mot de passe"/>
                    </div>
                    
                    <div class="d-grid gap-3">
                        <h:commandButton value="Se connecter" action="#{sessionBean.authentifier}" styleClass="btn btn-primary"/>
                        <h:commandButton value="Découvrir sans compte" action="home" styleClass="btn btn-secondary"/>
                    </div>
                </h:form>
                
                <div class="mt-4 pt-3 border-top">
                    <p class="text-muted small mb-2">Pas encore de compte ?</p>
                    <a href="ajoute_utilisateur.xhtml">Créer un compte</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
