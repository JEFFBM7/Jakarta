<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Lieu</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body class="bg-light">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">
                            <h1 class="card-title text-center mb-4">Ajouter un Lieu</h1>
                            <h:form>
                                <div class="mb-3">
                                    <h:outputLabel for="nom" value="Nom:" styleClass="form-label" />
                                    <h:inputText id="nom" value="#{navigationController.lieuNom}" required="true" styleClass="form-control" />
                                </div>
                                <div class="mb-3">
                                    <h:outputLabel for="description" value="Description:" styleClass="form-label" />
                                    <h:inputTextarea id="description" value="#{navigationController.lieuDescription}" required="true" styleClass="form-control" rows="3" />
                                </div>
                                <div class="mb-3">
                                    <h:outputLabel for="latitude" value="Latitude:" styleClass="form-label" />
                                    <h:inputText id="latitude" value="#{navigationController.lieuLatitude}" required="true" styleClass="form-control">
                                        <f:convertNumber type="number" />
                                    </h:inputText>
                                </div>
                                <div class="mb-3">
                                    <h:outputLabel for="longitude" value="Longitude:" styleClass="form-label" />
                                    <h:inputText id="longitude" value="#{navigationController.lieuLongitude}" required="true" styleClass="form-control">
                                        <f:convertNumber type="number" />
                                    </h:inputText>
                                </div>
                                <div class="d-grid">
                                    <h:commandButton value="Envoyer" action="#{navigationController.ajouterLieu}" styleClass="btn btn-primary" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
