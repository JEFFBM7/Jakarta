<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Gestion des Lieux - Indonésie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="style.css"/>
    </h:head>
    <h:body>
        <!-- Navbar -->
        <nav class="navbar mb-4">
            <div class="container">
                <a class="navbar-brand" href="home.xhtml"><i class="bi bi-globe-asia-australia me-2"></i>Indonésie</a>
                <div class="d-flex gap-2">
                    <a href="enregistrerVisite.xhtml" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-journal-plus me-1"></i>Enregistrer visite
                    </a>
                    <a href="mesVisites.xhtml" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-journal-text me-1"></i>Mes visites
                    </a>
                    <h:form>
                        <h:commandButton value="← Accueil" action="#{navigationController.retourAccueil()}" styleClass="btn btn-secondary btn-sm"/>
                    </h:form>
                </div>
            </div>
        </nav>
        
        <div class="container py-4">
            <div class="row">
                <!-- Formulaire -->
                <div class="col-lg-4 mb-4">
                    <div class="card slide-in">
                        <div class="card-body p-4">
                            <h2 class="h5 mb-4">
                                <h:panelGroup rendered="#{navigationController.editing}">
                                    <i class="bi bi-pencil-fill me-2"></i>Modifier un lieu
                                </h:panelGroup>
                                <h:panelGroup rendered="#{not navigationController.editing}">
                                    <i class="bi bi-plus-lg me-2"></i>Ajouter un lieu
                                </h:panelGroup>
                            </h2>
                            <h:form>
                                <div class="mb-3">
                                    <label class="form-label">Nom</label>
                                    <h:inputText id="nom" value="#{navigationController.lieuNom}" styleClass="form-control" required="true" placeholder="Nom du lieu"/>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Description</label>
                                    <h:inputTextarea id="description" value="#{navigationController.lieuDescription}" styleClass="form-control" rows="3" required="true" placeholder="Description du lieu"/>
                                </div>
                                <div class="row mb-3">
                                    <div class="col-6">
                                        <label class="form-label">Latitude</label>
                                        <h:inputText id="latitude" value="#{navigationController.lieuLatitude}" styleClass="form-control" required="true" placeholder="-8.409518"/>
                                    </div>
                                    <div class="col-6">
                                        <label class="form-label">Longitude</label>
                                        <h:inputText id="longitude" value="#{navigationController.lieuLongitude}" styleClass="form-control" required="true" placeholder="115.188919"/>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <h:commandButton value="Ajouter" action="#{navigationController.ajouterLieuAction()}" rendered="#{not navigationController.editing}" styleClass="btn btn-primary"/>
                                    <h:commandButton value="Sauvegarder" action="#{navigationController.sauvegarderEdition()}" rendered="#{navigationController.editing}" styleClass="btn btn-primary"/>
                                    <h:commandButton value="Annuler" action="#{navigationController.masquerDetails()}" rendered="#{navigationController.editing}" styleClass="btn btn-secondary"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
                
                <!-- Liste des lieux -->
                <div class="col-lg-8">
                    <div class="card slide-in">
                        <div class="card-body p-4">
                            <h2 class="h5 mb-4"><i class="bi bi-geo-alt-fill me-2"></i>Liste des lieux</h2>
                            <h:form>
                                <div class="table-responsive">
                                    <h:dataTable value="#{navigationController.lieux}" var="lieu" styleClass="table table-hover">
                                        <h:column>
                                            <f:facet name="header">Nom</f:facet>
                                            <strong>#{lieu.nom}</strong>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Description</f:facet>
                                            <span class="text-muted">#{lieu.description}</span>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Coordonnées</f:facet>
                                            <small class="text-muted">#{lieu.latitude}, #{lieu.longitude}</small>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">Actions</f:facet>
                                            <div class="d-flex gap-1">
                                                <h:commandButton value="Éditer" action="#{navigationController.editerLieu(lieu)}" styleClass="btn btn-warning btn-sm"/>
                                                <h:commandButton value="Supprimer" action="#{navigationController.supprimerLieu(lieu.id)}" styleClass="btn btn-danger btn-sm"/>
                                            </div>
                                        </h:column>
                                    </h:dataTable>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </h:body>
</html>
